<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
<style>
table {
	border-spacing: 0;
}

td {
	background-color: white;
	padding: 0;
}

td.room {
	width: 40px;
	height: 40px;
}

td.wall {
	background-color: black;
}

td.noWall {
	background-color: white;
}

td.small {
	width: 10px;
	height: 10px;
}

td.wide {
	width: 40px;
}

td.high {
	height: 40px;
}

</style>
</head>
<body>
<table>
	<tr>
		<td class="wall small"></td>
		<td class="wall wide"></td>
		<td class="wall small"></td>
		<td class="wall wide"></td>
		<td class="wall small"></td>
	</tr>
	<tr>
		<td class="wall high"></td>
		<td class="room"></td>
		<td class="wall high"></td>
		<td class="room"></td>
		<td class="wall high"></td>
	</tr>
	<tr>
		<td class="wall small"></td>
		<td class="wall wide"></td>
		<td class="wall small"></td>
		<td class="wall wide"></td>
		<td class="wall small"></td>
	</tr>
	<tr>
		<td class="wall high"></td>
		<td class="room"></td>
		<td class="wall high"></td>
		<td class="room"></td>
		<td class="wall high"></td>
	</tr>
	<tr>
		<td class="wall small"></td>
		<td class="wall wide"></td>
		<td class="wall small"></td>
		<td class="wall wide"></td>
		<td class="wall small"></td>
	</tr>
</table>

</body>
</html>
