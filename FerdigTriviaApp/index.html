<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Trivia App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>What Do You Know?</h1>
	<div id="quiz">
		<h2 id="question"></h2>
		<div><input type="radio" name="choices" value="A"><span
id="choiceA"></span></div>
		<div><input type="radio" name="choices" value="B"><span
id="choiceB"></span></div>
		<div><input type="radio" name="choices" value="C"><span
id="choiceC"></span></div>
		<div><input type="radio" name="choices" value="D"><span
id="choiceD"><span></div>
		<button id="submit">Submit</button>
		<h3 id="quizStatus"></h3>
	</div>
	<footer id="options" style="display:none">
		<p><a href="index.html">Retake the quiz!</a></p>
		<o><a href="questions.html">Contribute to question set!</a>
</p>
	</footer>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
