<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<button onclick="testLoops()">Test loops</button>
<script>
	function testLoops() {
		for (var number = 1; number <= 10; number++) {
		document.body.innerHTML += `<li>${number}</li>`;
		}
	}
</script>
</body>
</html>
